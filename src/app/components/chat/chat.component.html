<h4>Chat</h4>

<hr>
<div class="app-mensajes" id="app-mensajes">
    <div [ngClass]="{ 'text-right':chatService.usuario.uid == chat.uid }" *ngFor="let chat of chatService.chats">
        <span class="badge" [ngClass]=" { 
            'badge-primary': chatService.usuario.uid == chat.uid,
            'badge-success': chatService.usuario.uid !== chat.uid 
        } ">
            {{chat.nombre}}
        </span>
        <p> {{chat.mensaje}} </p>
    </div>
    <!-- <div class="">
        <span class="badge badge-success">Mitzi</span>
        <p>
            este es un mensaje
        </p>
    </div> -->
</div>

<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()"
    placeholder="enviar mensaje">
